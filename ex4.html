<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <fieldset>
      <h1>개인 신상 정보 입력</h1>
      <p>-이름 : <input type="text" name="name"><br></p>
      <p>-비밀번호 : <input type="password" name="pass"><br></p>
      <p>-성별 : <input type="radio" name="gender" value="남성">남성
      <input type="radio" name="gender" value="여성">여성 <br></p>
      <p> -취미 : <input type="checkbox" name="hobby" value="영화">영화감상
      <input type="checkbox" name="hobby" value="게임">게임
      <input type="checkbox" name="hobby" value="음악듣기">음악듣기 <br></p>
      <p>-파일 첨부: <input type="file" name="" value=""> <br></p>
      -이메일 : <input type="text" name="email"> @ <select  name="domain">
      <option selected>---선택---</option>
      <option value="naver"> naver.com </option>
      <option value="hanmail">hanmail.net</option>
      <option>직접입력</option>
      </select> <br>
      <p></p>
      -자기소개 : <textarea rows="5" cols="40"></textarea> <br><br>
      <input type="submit" value = "확인">
    </fieldset>
  </body>
</html>
